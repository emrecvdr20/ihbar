version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: firewatch-db
    environment:
      POSTGRES_DB: firewatch
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "35432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - firewatch-network

  # Spring Boot Backend
  backend:
    build: .
    container_name: firewatch-backend
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/firewatch
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres123
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    volumes:
      - ./uploads:/app/uploads
    networks:
      - firewatch-network

  # React Frontend (Nginx)
  frontend:
    image: nginx:alpine
    container_name: firewatch-frontend
    ports:
      - "3000:80"
    volumes:
      - ./build:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - firewatch-network

volumes:
  postgres_data:

networks:
  firewatch-network:
    driver: bridge
